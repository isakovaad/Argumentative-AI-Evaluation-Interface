<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argumentative AI Evaluation Interface</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            zoom: 0.95;
            -moz-transform: scale(0.95);
            -moz-transform-origin: 0 0;
        }
        .lucide-icon {
            width: 1rem;
            height: 1rem;
            stroke-width: 2;
            stroke: currentColor;
            fill: none;
        }
</style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // Simple icon components to replace lucide-react
        const ChevronRight = () => (
            <svg className="lucide-icon" viewBox="0 0 24 24">
                <path d="m9 18 6-6-6-6"/>
            </svg>
        );

        const ChevronDown = () => (
            <svg className="lucide-icon" viewBox="0 0 24 24">
                <path d="m6 9 6 6 6-6"/>
            </svg>
        );

        const Eye = () => (
            <svg className="lucide-icon" viewBox="0 0 24 24">
                <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
                <circle cx="12" cy="12" r="3"/>
            </svg>
        );

        const BarChart3 = () => (
            <svg className="lucide-icon" viewBox="0 0 24 24">
                <path d="M3 3v18h18"/>
                <path d="m19 9-5 5-4-4-3 3"/>
            </svg>
        );

        const MessageSquare = () => (
            <svg className="lucide-icon" viewBox="0 0 24 24">
                <path d="m3 21 1.9-5.7a8.5 8.5 0 1 1 3.8 3.8z"/>
            </svg>
        );

        const Save = () => (
            <svg className="lucide-icon" viewBox="0 0 24 24">
                <path d="M15.2 3a2 2 0 0 1 1.4.6l3.8 3.8a2 2 0 0 1 .6 1.4V19a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2z"/>
                <path d="M17 21v-7a1 1 0 0 0-1-1H8a1 1 0 0 0-1 1v7"/>
                <path d="M7 3v4a1 1 0 0 0 1 1h8"/>
            </svg>
        );

        const Download = () => (
            <svg className="lucide-icon" viewBox="0 0 24 24">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="7,10 12,15 17,10"/>
                <line x1="12" x2="12" y1="15" y2="3"/>
            </svg>
        );

        const CheckCircle = () => (
            <svg className="lucide-icon" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10"/>
                <path d="m9 12 2 2 4-4"/>
            </svg>
        );

        const ArgumentEvaluator = () => {
            const [activeTab, setActiveTab] = useState('annotate');
            const [selectedText, setSelectedText] = useState('');
            const [annotations, setAnnotations] = useState([]);
            const [ratings, setRatings] = useState({
                logical_validity: 0,
                clarity: 0,
                relevance: 0,
                evidence_quality: 0
            });
            
            // Saved evaluations for comparison
            const [savedEvaluations, setSavedEvaluations] = useState({
                argument1: null,
                argument2: null
            });

            const [saveMessage, setSaveMessage] = useState('');
            const [currentModel, setCurrentModel] = useState('argument1');
            
            // Sample AI-generated arguments for evaluation
            const sampleArguments = {
                argument1: {
                    title: "AI Model A Response",
                    text: "Climate change requires immediate action because scientific consensus shows that human activities are the primary driver of global warming. The IPCC reports demonstrate that without rapid decarbonization, we face catastrophic consequences including sea level rise, extreme weather events, and ecosystem collapse. Therefore, governments must implement carbon pricing and renewable energy mandates within the next decade to limit warming to 1.5Â°C."
                },
                argument2: {
                    title: "AI Model B Response", 
                    text: "While climate change is a serious issue, economic considerations must be balanced with environmental goals. Rapid transitions to renewable energy could cause job losses in traditional industries and increase energy costs for consumers. A gradual approach that includes carbon capture technology, nuclear energy, and market-based solutions would be more practical than aggressive mandates that could harm economic growth."
                }
            };

            const [currentArgument, setCurrentArgument] = useState(sampleArguments.argument1);
            const [argumentStructure, setArgumentStructure] = useState([
                { id: 1, type: 'premise', text: 'Scientific consensus shows human activities drive warming', parent: null, x: 100, y: 50 },
                { id: 2, type: 'premise', text: 'IPCC reports show catastrophic consequences without action', parent: null, x: 100, y: 150 },
                { id: 3, type: 'conclusion', text: 'Governments must implement rapid policy changes', parent: [1, 2], x: 300, y: 100 }
            ]);

            const annotationTypes = [
                { type: 'premise', label: 'Premise', color: 'bg-blue-100 border-blue-300' },
                { type: 'conclusion', label: 'Conclusion', color: 'bg-green-100 border-green-300' },
                { type: 'evidence', label: 'Evidence', color: 'bg-yellow-100 border-yellow-300' },
                { type: 'fallacy', label: 'Fallacy', color: 'bg-red-100 border-red-300' },
                { type: 'warrant', label: 'Warrant', color: 'bg-purple-100 border-purple-300' }
            ];

            const handleTextSelection = () => {
                const selection = window.getSelection();
                if (selection.toString().length > 0) {
                    setSelectedText(selection.toString());
                }
            };

            const addAnnotation = (type, fallacyType = null) => {
                if (!selectedText) return;
                
                const newAnnotation = {
                    id: Date.now(),
                    text: selectedText,
                    type: type,
                    fallacyType: fallacyType,
                    timestamp: new Date().toISOString()
                };
                
                setAnnotations(prev => [...prev, newAnnotation]);
                setSelectedText('');
                window.getSelection().removeAllRanges();
            };

            const clearAnnotations = () => {
                setAnnotations([]);
                setSelectedText('');
                window.getSelection().removeAllRanges();
            };

            const updateRating = (dimension, value) => {
                setRatings(prev => ({
                    ...prev,
                    [dimension]: value
                }));
            };

            const calculateAverageRating = (ratingsObj) => {
                const values = Object.values(ratingsObj);
                const sum = values.reduce((a, b) => a + b, 0);
                return values.length > 0 ? (sum / values.length).toFixed(1) : 0;
            };

            const saveProgress = () => {
                const evaluation = {
                    argument: currentArgument,
                    annotations: [...annotations],
                    ratings: {...ratings},
                    averageRating: calculateAverageRating(ratings),
                    timestamp: new Date().toISOString()
                };
                
                setSavedEvaluations(prev => ({
                    ...prev,
                    [currentModel]: evaluation
                }));

                setSaveMessage('Progress saved successfully!');
                setTimeout(() => setSaveMessage(''), 3000);
            };

            const switchModel = (modelKey) => {
                setCurrentModel(modelKey);
                setCurrentArgument(sampleArguments[modelKey]);
                
                // Load saved evaluation if exists
                if (savedEvaluations[modelKey]) {
                    setAnnotations(savedEvaluations[modelKey].annotations);
                    setRatings(savedEvaluations[modelKey].ratings);
                } else {
                    setAnnotations([]);
                    setRatings({
                        logical_validity: 0,
                        clarity: 0,
                        relevance: 0,
                        evidence_quality: 0
                    });
                }
            };

            const exportData = () => {
                const exportData = {
                    evaluations: savedEvaluations,
                    currentEvaluation: {
                        model: currentModel,
                        argument: currentArgument,
                        annotations: annotations,
                        ratings: ratings
                    },
                    timestamp: new Date().toISOString()
                };
                
                const dataStr = JSON.stringify(exportData, null, 2);
                const dataBlob = new Blob([dataStr], {type: 'application/json'});
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'argument_evaluation.json';
                link.click();
            };

            const getEvaluationSummary = (evaluation) => {
                if (!evaluation) return 'Not evaluated yet';
                
                const annotationCount = evaluation.annotations.length;
                const avgRating = evaluation.averageRating;
                
                if (avgRating >= 4) return `Strong argument (${annotationCount} annotations)`;
                if (avgRating >= 3) return `Moderate quality (${annotationCount} annotations)`;
                return `Needs improvement (${annotationCount} annotations)`;
            };

            const ArgumentVisualization = () => (
                <div className="relative w-full h-96 bg-gray-50 border rounded-lg overflow-hidden">
                    <svg width="100%" height="100%" className="absolute inset-0">
                        {/* Draw connections */}
                        {argumentStructure.map(node => (
                            node.parent && Array.isArray(node.parent) ? node.parent.map(parentId => {
                                const parentNode = argumentStructure.find(n => n.id === parentId);
                                return parentNode ? (
                                    <line
                                        key={`${parentId}-${node.id}`}
                                        x1={parentNode.x + 50}
                                        y1={parentNode.y + 20}
                                        x2={node.x + 50}
                                        y2={node.y + 20}
                                        stroke="#6b7280"
                                        strokeWidth="2"
                                        markerEnd="url(#arrowhead)"
                                    />
                                ) : null;
                            }) : null
                        ))}
                        
                        {/* Arrow marker definition */}
                        <defs>
                            <marker id="arrowhead" markerWidth="10" markerHeight="7" 
                                    refX="9" refY="3.5" orient="auto">
                                <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280" />
                            </marker>
                        </defs>
                    </svg>
                    
                    {/* Draw nodes */}
                    {argumentStructure.map(node => (
                        <div
                            key={node.id}
                            className={`absolute w-32 h-16 p-2 text-xs rounded border-2 ${
                                node.type === 'premise' ? 'bg-blue-100 border-blue-300' :
                                node.type === 'conclusion' ? 'bg-green-100 border-green-300' :
                                'bg-gray-100 border-gray-300'
                            }`}
                            style={{ left: node.x, top: node.y }}
                        >
                            <div className="font-semibold capitalize">{node.type}</div>
                            <div className="text-xs">{node.text.substring(0, 40)}...</div>
                        </div>
                    ))}
                </div>
            );

            const RatingScale = ({ dimension, label, value, onChange }) => (
                <div className="mb-4">
                    <div className="flex justify-between items-center mb-2">
                        <label className="text-sm font-medium text-gray-700">{label}</label>
                        <span className="text-sm text-gray-500">{value}/5</span>
                    </div>
                    <div className="flex space-x-1">
                        {[1, 2, 3, 4, 5].map(rating => (
                            <button
                                key={rating}
                                onClick={() => onChange(dimension, rating)}
                                className={`w-8 h-8 rounded border-2 transition-colors ${
                                    rating <= value 
                                        ? 'bg-blue-500 border-blue-500 text-white' 
                                        : 'border-gray-300 hover:border-blue-300'
                                }`}
                            >
                                {rating}
                            </button>
                        ))}
                    </div>
                </div>
            );

            return (
                <div className="max-w-7xl mx-auto p-6 bg-white">
                    <div className="mb-6">
                        <h1 className="text-2xl font-bold text-gray-900 mb-2">
                            Argumentative AI Evaluation Interface
                        </h1>
                        <p className="text-gray-600">
                            Systematically evaluate and annotate AI-generated arguments
                        </p>
                    </div>

                    {/* Save Message */}
                    {saveMessage && (
                        <div className="mb-4 p-3 bg-green-50 border border-green-200 rounded-lg flex items-center text-green-800">
                            <CheckCircle className="mr-2" />
                            {saveMessage}
                        </div>
                    )}

                    {/* Model Selector */}
                    <div className="mb-6 flex space-x-4">
                        <button
                            onClick={() => switchModel('argument1')}
                            className={`px-4 py-2 rounded border ${
                                currentModel === 'argument1'
                                    ? 'bg-blue-500 text-white border-blue-500'
                                    : 'bg-white text-gray-700 border-gray-300 hover:bg-gray-50'
                            }`}
                        >
                            Model A {savedEvaluations.argument1 && 'â'}
                        </button>
                        <button
                            onClick={() => switchModel('argument2')}
                            className={`px-4 py-2 rounded border ${
                                currentModel === 'argument2'
                                    ? 'bg-blue-500 text-white border-blue-500'
                                    : 'bg-white text-gray-700 border-gray-300 hover:bg-gray-50'
                            }`}
                        >
                            Model B {savedEvaluations.argument2 && 'â'}
                        </button>
                    </div>

                    {/* Tab Navigation */}
                    <div className="border-b border-gray-200 mb-6">
                        <nav className="flex space-x-8">
                            {[
                                { id: 'annotate', label: 'Annotation', icon: MessageSquare },
                                { id: 'compare', label: 'Comparison', icon: Eye },
                                { id: 'visualize', label: 'Structure', icon: BarChart3 }
                            ].map(tab => (
                                <button
                                    key={tab.id}
                                    onClick={() => setActiveTab(tab.id)}
                                    className={`flex items-center py-2 px-1 border-b-2 font-medium text-sm ${
                                        activeTab === tab.id
                                            ? 'border-blue-500 text-blue-600'
                                            : 'border-transparent text-gray-500 hover:text-gray-700'
                                    }`}
                                >
                                    <tab.icon className="w-4 h-4 mr-2" />
                                    {tab.label}
                                </button>
                            ))}
                        </nav>
                    </div>

                    {/* Annotation Tab */}
                    {activeTab === 'annotate' && (
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            {/* Main Argument Text */}
                            <div className="lg:col-span-2">
                                <div className="bg-gray-50 p-4 rounded-lg mb-4">
                                    <h3 className="font-semibold mb-2">{currentArgument.title}</h3>
                                    <div 
                                        className="text-gray-800 leading-relaxed cursor-text select-text"
                                        onMouseUp={handleTextSelection}
                                    >
                                        {currentArgument.text}
                                    </div>
                                </div>
                                
                                {selectedText && (
                                    <div className="bg-blue-50 p-3 rounded border border-blue-200 mb-4">
                                        <p className="text-sm text-blue-800 mb-2">Selected: "{selectedText}"</p>
                                        <div className="flex flex-wrap gap-2">
                                            {annotationTypes.map(type => (
                                                <button
                                                    key={type.type}
                                                    onClick={() => addAnnotation(type.type)}
                                                    className={`px-3 py-1 text-xs rounded border ${type.color} hover:opacity-80 transition-opacity`}
                                                >
                                                    {type.label}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>

                            {/* Annotation Panel */}
                            <div className="space-y-4">
                                <div className="bg-white border rounded-lg p-4">
                                    <h3 className="font-semibold mb-3">Annotations ({annotations.length})</h3>
                                    <div className="space-y-2 max-h-64 overflow-y-auto">
                                        {annotations.length === 0 ? (
                                            <p className="text-sm text-gray-500 italic">No annotations yet. Select text to add annotations.</p>
                                        ) : (
                                            annotations.map(annotation => (
                                                <div
                                                    key={annotation.id}
                                                    className={`p-2 rounded border ${
                                                        annotationTypes.find(t => t.type === annotation.type)?.color
                                                    }`}
                                                >
                                                    <div className="font-medium text-xs capitalize">
                                                        {annotation.type}
                                                    </div>
                                                    <div className="text-sm">{annotation.text}</div>
                                                </div>
                                            ))
                                        )}
                                    </div>
                                </div>

                                {/* Rating System */}
                                <div className="bg-white border rounded-lg p-4">
                                    <h3 className="font-semibold mb-3">Quality Ratings</h3>
                                    <RatingScale 
                                        dimension="logical_validity" 
                                        label="Logical Validity" 
                                        value={ratings.logical_validity}
                                        onChange={updateRating}
                                    />
                                    <RatingScale 
                                        dimension="clarity" 
                                        label="Clarity" 
                                        value={ratings.clarity}
                                        onChange={updateRating}
                                    />
                                    <RatingScale 
                                        dimension="relevance" 
                                        label="Relevance" 
                                        value={ratings.relevance}
                                        onChange={updateRating}
                                    />
                                    <RatingScale 
                                        dimension="evidence_quality" 
                                        label="Evidence Quality" 
                                        value={ratings.evidence_quality}
                                        onChange={updateRating}
                                    />
                                    <div className="mt-4 pt-4 border-t">
                                        <div className="flex justify-between items-center">
                                            <span className="text-sm font-medium text-gray-700">Average Rating</span>
                                            <span className="text-lg font-bold text-blue-600">
                                                {calculateAverageRating(ratings)}/5
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Comparison Tab */}
                    {activeTab === 'compare' && (
                        <div>
                            {!savedEvaluations.argument1 && !savedEvaluations.argument2 ? (
                                <div className="text-center py-12 bg-gray-50 rounded-lg">
                                    <p className="text-gray-600 mb-2">No evaluations saved yet.</p>
                                    <p className="text-sm text-gray-500">Evaluate both models in the Annotation tab and click "Save Progress" to compare them here.</p>
                                </div>
                            ) : (
                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                    {/* Model A */}
                                    <div className="space-y-4">
                                        <h3 className="font-semibold text-lg">Model A Response</h3>
                                        <div className="bg-gray-50 p-4 rounded-lg">
                                            <div className="text-gray-800 leading-relaxed text-sm">
                                                {sampleArguments.argument1.text}
                                            </div>
                                        </div>
                                        
                                        {savedEvaluations.argument1 ? (
                                            <>
                                                <div className="bg-white border rounded-lg p-4">
                                                    <h4 className="font-medium mb-2">Evaluation Summary</h4>
                                                    <div className="space-y-2 text-sm">
                                                        <div className="flex justify-between">
                                                            <span className="text-gray-600">Average Rating:</span>
                                                            <span className="font-semibold text-blue-600">
                                                                {savedEvaluations.argument1.averageRating}/5
                                                            </span>
                                                        </div>
                                                        <div className="flex justify-between">
                                                            <span className="text-gray-600">Annotations:</span>
                                                            <span className="font-semibold">
                                                                {savedEvaluations.argument1.annotations.length}
                                                            </span>
                                                        </div>
                                                        <div className="flex justify-between">
                                                            <span className="text-gray-600">Logical Validity:</span>
                                                            <span>{savedEvaluations.argument1.ratings.logical_validity}/5</span>
                                                        </div>
                                                        <div className="flex justify-between">
                                                            <span className="text-gray-600">Clarity:</span>
                                                            <span>{savedEvaluations.argument1.ratings.clarity}/5</span>
                                                        </div>
                                                        <div className="flex justify-between">
                                                            <span className="text-gray-600">Relevance:</span>
                                                            <span>{savedEvaluations.argument1.ratings.relevance}/5</span>
                                                        </div>
                                                        <div className="flex justify-between">
                                                            <span className="text-gray-600">Evidence Quality:</span>
                                                            <span>{savedEvaluations.argument1.ratings.evidence_quality}/5</span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div className={`p-3 rounded-lg text-sm ${
                                                    parseFloat(savedEvaluations.argument1.averageRating) >= 4 
                                                        ? 'bg-green-50 text-green-700' 
                                                        : parseFloat(savedEvaluations.argument1.averageRating) >= 3
                                                        ? 'bg-yellow-50 text-yellow-700'
                                                        : 'bg-red-50 text-red-700'
                                                }`}>
                                                    {getEvaluationSummary(savedEvaluations.argument1)}
                                                </div>
                                            </>
                                        ) : (
                                            <div className="bg-gray-100 p-4 rounded-lg text-center text-gray-500 text-sm">
                                                Not evaluated yet
                                            </div>
                                        )}
                                    </div>
                                    
                                    {/* Model B */}
                                    <div className="space-y-4">
                                        <h3 className="font-semibold text-lg">Model B Response</h3>
                                        <div className="bg-gray-50 p-4 rounded-lg">
                                            <div className="text-gray-800 leading-relaxed text-sm">
                                                {sampleArguments.argument2.text}
                                            </div>
                                        </div>
                                        
                                        {savedEvaluations.argument2 ? (
                                            <>
                                                <div className="bg-white border rounded-lg p-4">
                                                    <h4 className="font-medium mb-2">Evaluation Summary</h4>
                                                    <div className="space-y-2 text-sm">
                                                        <div className="flex justify-between">
                                                            <span className="text-gray-600">Average Rating:</span>
                                                            <span className="font-semibold text-blue-600">
                                                                {savedEvaluations.argument2.averageRating}/5
                                                            </span>
                                                        </div>
                                                        <div className="flex justify-between">
                                                            <span className="text-gray-600">Annotations:</span>
                                                            <span className="font-semibold">
                                                                {savedEvaluations.argument2.annotations.length}
                                                            </span>
                                                        </div>
                                                        <div className="flex justify-between">
                                                            <span className="text-gray-600">Logical Validity:</span>
                                                            <span>{savedEvaluations.argument2.ratings.logical_validity}/5</span>
                                                        </div>
                                                        <div className="flex justify-between">
                                                            <span className="text-gray-600">Clarity:</span>
                                                            <span>{savedEvaluations.argument2.ratings.clarity}/5</span>
                                                        </div>
                                                        <div className="flex justify-between">
                                                            <span className="text-gray-600">Relevance:</span>
                                                            <span>{savedEvaluations.argument2.ratings.relevance}/5</span>
                                                        </div>
                                                        <div className="flex justify-between">
                                                            <span className="text-gray-600">Evidence Quality:</span>
                                                            <span>{savedEvaluations.argument2.ratings.evidence_quality}/5</span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div className={`p-3 rounded-lg text-sm ${
                                                    parseFloat(savedEvaluations.argument2.averageRating) >= 4 
                                                        ? 'bg-green-50 text-green-700' 
                                                        : parseFloat(savedEvaluations.argument2.averageRating) >= 3
                                                        ? 'bg-yellow-50 text-yellow-700'
                                                        : 'bg-red-50 text-red-700'
                                                }`}>
                                                    {getEvaluationSummary(savedEvaluations.argument2)}
                                                </div>
                                            </>
                                        ) : (
                                            <div className="bg-gray-100 p-4 rounded-lg text-center text-gray-500 text-sm">
                                                Not evaluated yet
                                            </div>
                                        )}
                                    </div>
                                </div>
                            )}
                        </div>
                    )}

                    {/* Visualization Tab */}
                    {activeTab === 'visualize' && (
                        <div className="space-y-6">
                            <div>
                                <h3 className="font-semibold mb-3">Argument Structure Visualization</h3>
                                <ArgumentVisualization />
                            </div>
                            
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <div className="bg-blue-50 p-4 rounded-lg">
                                    <h4 className="font-medium text-blue-800">Premises</h4>
                                    <p className="text-2xl font-bold text-blue-600">2</p>
                                    <p className="text-sm text-blue-600">Supporting statements</p>
                                </div>
                                <div className="bg-green-50 p-4 rounded-lg">
                                    <h4 className="font-medium text-green-800">Conclusions</h4>
                                    <p className="text-2xl font-bold text-green-600">1</p>
                                    <p className="text-sm text-green-600">Main claims</p>
                                </div>
                                <div className="bg-purple-50 p-4 rounded-lg">
                                    <h4 className="font-medium text-purple-800">Connections</h4>
                                    <p className="text-2xl font-bold text-purple-600">2</p>
                                    <p className="text-sm text-purple-600">Logical links</p>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Action Buttons */}
                    <div className="flex justify-between mt-8 pt-6 border-t">
                        <div className="flex space-x-3">
                            <button 
                                onClick={clearAnnotations}
                                className="px-4 py-2 text-gray-600 border border-gray-300 rounded hover:bg-gray-50 transition-colors"
                            >
                                Clear Annotations
                            </button>
                            <button 
                                onClick={saveProgress}
                                className="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors flex items-center"
                            >
                                <Save className="w-4 h-4 mr-2" />
                                Save Progress
                            </button>
                        </div>
                        <button 
                            onClick={exportData}
                            className="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition-colors flex items-center"
                        >
                            <Download className="w-4 h-4 mr-2" />
                            Export Data
                        </button>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<ArgumentEvaluator />, document.getElementById('root'));
    </script>
</body>
</html>
